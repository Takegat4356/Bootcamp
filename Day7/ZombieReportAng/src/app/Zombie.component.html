<header>
<h1>
    {{title}}
</h1>
<p>
    This report will notify you of the status of people that we are aware of. Please enter anyone that we are missing.
</p>
<table>
    <thread>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status Id</th>
        <th>Status</th>
    </thread>

    <tr *ngFor= "let status of statuses">
        <td>{{status.firstName}}</td>
        <td>{{status.lastName}}</td>
        <td>{{status.personStatusId}}</td>
        <td>{{status.statusDescription}}</td>
    </tr>
</table>
></header>
